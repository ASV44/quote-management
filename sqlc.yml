version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc/"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        json_tags_id_uppercase: true
        json_tags_case_style: 'camel'
        overrides:
          - go_type: 'float64'
            db_type: 'pg_catalog.numeric'
          - db_type: 'pg_catalog.numeric'
            nullable: true